{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'feed/main.css' %}">

<title>Knowledge Tree</title>
</head>

<body>
<!-- navigation bar using bootstrap classes -->
<header class="site-header">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
<div class="container">
<img src="{% static 'img/logo.png' %}" id="logo">
  <a class="navbar-brand mr-4" href="/">Knowledge Tree</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarToggle">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="{% url 'feed-home' %} ">Home</a>
      <li class="dropdown">
       <a class="nav-item nav-link dropdown-toggle" data-toggle="dropdown" href="#">Categories
	    <span class="caret"></span></a>
	    <ul class="dropdown-menu">
	      <li><a class="dropdown-item" href="#">Fiction</a></li>
	      <li><a class="dropdown-item" href="#">Psychology</a></li>
	      <li><a class="dropdown-item" href="#">Philosophy</a></li>
	    </ul>
	</li>
   <li class="dropdown">
       <a class="nav-item nav-link dropdown-toggle" data-toggle="dropdown" href="#">Type
	    <span class="caret"></span></a>
	    <ul class="dropdown-menu">
	      <li><a class="dropdown-item" href="#">Book</a></li>
	      <li><a class="dropdown-item" href="#">Documentary</a></li>
	      <li><a class="dropdown-item" href="#">Thinker</a></li>
	    </ul>
	</li>
</div>
<div class="navbar-nav">
	<form class="form-inline my-2 my-lg-0 pull-right">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
  </div>
</div>
</nav>
</header>

<div class="container">
{% block content %}{% endblock %} 
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
