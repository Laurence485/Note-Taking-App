{% extends "feed/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2><!-- user is built in to django -> represents current logged in user -->
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
	<form method="POST" enctype="multipart/form-data">
	{% csrf_token %} <!--required by djano for security (sql attacks)-->
	<fieldset class="form-group">
		<legend class="border-bottom mb-4">Profile Info</legend>
		<!-- {{ form.as_p }} .as_p method rendered our form in paragraphs to split it up for readability -->
		{{ u_form|crispy }}
		{{ p_form|crispy }}
	</fieldset>
	<div class="form-group">
		<button class="btn btn-outline-info" type="submit">Update</button>
	</div>
</form>
</div> 
{% endblock content %}
